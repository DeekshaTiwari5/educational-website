<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1JkFw5yL4tmTOya" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Include Header -->
    <div id="header"></div>
    
    <!-- Include Home -->
    <div id="home"></div>
     <!-- Include Package -->
    <div id="package"></div>

     <!-- Include Team -->
    <div id="team"></div>

    <!-- Include Contact -->
    <div id="contact"></div>

    <!-- Include Footer -->
    <div id="footer"></div>

    <!-- JavaScript to load external HTML files -->
    <script>
        function loadHTML(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.log('Error loading file:', error));
        }

        // Load each section
        loadHTML('header', 'Header.html');
        loadHTML('home', 'Home.html');
        loadHTML('package', 'Package.html');
        loadHTML('team', 'Team.html');
        loadHTML('contact','Contact.html');
        loadHTML('footer', 'Footer.html');
    </script>

    <!-- Bootstrap 5 JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo5s8A1LUtbBId3Xn681rWtjM1Fajs5wz1F2pqBf4w5yT2y" crossorigin="anonymous"></script>
</body>
</html>
